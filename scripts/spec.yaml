info:
  version: 1.0.24
  title: API Specification
  description: |
    # Introduction
    Welcome to gridscales API documentation.

    A REST API is a programming interface that allows you to access and send data directly to our systems using HTTPS requests, without the need to use a web GUI. All the functionality you are already familiar with in your control panel is accessible through the API, including expert methods that are only available through the API. Allowing you to script any actions you require, regardless of their complexity.

    First we will start with a general overview about how the API works, followed by an extensive list of each endpoint, describing them in great detail.

    ## Requests

    For security, gridscale requires all API requests are made through the HTTPS protocol so that traffic is encrypted. The following table displays the different type of requests that the interface responds to, depending on the action you require.

    | Method | Description |
    | --- | --- |
    | GET | A simple search of information. The response is a JSON object. Requests using GET are always read-only. |
    | POST | Adds new objects and object relations. The POST request must contain all the required parameters in the form of a JSON object. |
    | PATCH | Changes an object or an object relation. The parameters in PATCH requests are usually optional, so only the changed parameters must be specified in a JSON object. |
    | DELETE | Deletes an object or object relation. The object is deleted if it exists. |
    | OPTIONS | Get an extensive list of the servers support methods and characteristics. We will not give example OPTION requests on each endpoint, as they are extensive and self-descriptive. |

    <aside class="notice">
    The methods PATCH and DELETE are idempotent - that is, a request with identical parameters can be sent several times, and it doesn't change the result.
    </aside>

    ## Status Codes

    | HTTP Status | `Message` | Description |
    | --- | --- | --- |
    | 200 | `OK` | The request has been successfully processed and the result of the request is transmitted in the response. |
    | 202 | `Accepted` | The request has been accepted, but will run at a later date. Meaning we can not guarantee the success of the request. You should poll the request to be notified once the resource has been provisioned - see the requests endpoint on how to poll. |
    | 204 | `No Content` | The request was successful, but the answer deliberately contains no data. |
    | 400 | `Bad Request` | The request message was built incorrectly. |
    | 401 | `Unauthorised` | The request can not be performed without a valid authentication. X-Auth UserId or X-Auth token HTTP header is not set or the userID / token is invalid. |
    | 402 | `Payment Required` | Action can not be executed - not provided any or invalid payment methods. |
    | 403 | `Forbidden` | The request was not carried out due to lack of authorization of the user or because an impossible action was requested. |
    | 404 | `Not Found` | The requested resource was not found. Will also be used if you do a resource exists, but the user does not have permission for it. |
    | 405 | `Method Not Allowed` | The request may be made only with other HTTP methods (eg GET rather than POST). |
    | 409 | `Conflict` | The request was made under false assumptions. For example, a user can not be created twice with the same email. |
    | 415 | `Unsupported Media Type` | The contents of the request have been submitted with an invalid media type. All POST or PATCH requests must have "Content-Type : application / json" as a header, and send a JSON object as a payload. |
    | 416 | `Requested Range Not Satisfiable` | The request could not be fulfilled. It is possible that a resource limit was reached or an IPv4 address pool is exhausted. |
    | 424 | `Failed Dependency` | The request could not be performed because the object is in the wrong status. |
    | 429 | `Too Many Requests` | The request has been rejected because rate limits have been exceeded. |

    <aside class="success">
    Status 200-204 indicates that the request has been accepted and is processed.
    </aside>
    <aside class="notice">
    Status 400-429 indicates that there was a problem with the request that originated on the client. You will find more information about the problem in the body of 4xx response.
    </aside>
    <aside class="warning">
    A status 500 means that there was a server-side problem and your request can not be processed now.
    </aside>

    ## Request Headers

    | Header | Description |
    | --- | --- |
    | Content-Type | Always "application/json". |
    | X-Auth-userId | The user UUID. This can be found in the panel under "API" and will never change ( even after the change of user e-mail). |
    | X-Auth-Token | Is generated from the API hash and must be sent with all API requests. Both the token and its permissions can be configured in the panel.|

    ## Response Headers

    | Header | Description |
    | --- | --- |
    | Content-Type | Always "application/json". |
    | X-Time-Provisioning | The time taken to process the request (in ms). |
    | X-Api-Identity | The currently active Provisioning API version. Useful when reporting bugs to us. |
    | X-Request-Id   | The unique identifier of the request, be sure to include it when referring to a request. |
    | RateLimit-Limit | The number of requests that can be made per minute. |
    | RateLimit-Remaining | The number of requests that still remain before you hit your request limit. |
    | RateLimit-Reset | A [Unix timestamp](https://en.wikipedia.org/wiki/Unix_time) in milliseconds of when the rate limit will reset, or the time at which a request no longer will return 429 - Too Many Requests. |

    ## Timestamp Format

    All timestamps follow <a href="https://de.wikipedia.org/wiki/ISO_8601" target="_blank_">ISO 8601</a> and issued in <a href="https://www.timeanddate.de/zeitzonen/utc-gmt" target="_blank_">UTC</a>

    ## CORS

    ### Cross Origin Resource Sharing

    To allow API access from other domains that supports the API CORS (Cross Origin Resource Sharing). See: enable-cors.org/ .

    This allows direct use the API in the browser running a JavaScript web control panel.

    All this is done in the background by the browser. The following HTTP headers are set by the API:

    Header | Parameter | Description
    --- | --- | ---
    Access-Control-Allow-Methods   | GET, POST, PUT, PATCH, DELETE, OPTIONS | Contains all available methods that may be used for queries.
    Access-Control-Allow-Credentials | true | Is set to "true". Allows the browser to send the authentication data via X-Auth HTTP header.
    Access-Control-Allow-Headers | Origin, X-Requested-With, Content-Type, Accept, X-Auth-UserId, X-Auth-Token, X-Exec-Time, X-API-Version, X-Api-Client | The HTTP headers available for requests.
    Access-Control-Allow-Origin | * | The domain sent by the browser as a source of demand.
    Access-Control-Expose-Headers | X-Exec-Time, X-Api-Version | The HTTP headers that can be used by a browser application.

    ## Rate Limits

    The number of requests that can be made through our API is currently limited to 210 requests per 60 seconds. The current state of rate limiting is returned within the response headers of each request. The relevant response headers are

    - RateLimit-Limit
    - RateLimit-Remaining
    - RateLimit-Reset

    See the Response Headers section for details.

    As long as the `RateLimit-Remaining` count is above zero, you will be able to make further requests. As soon as the `RateLimit-Remaining` header value is zero, subsequent requests will return the 429 status code. This will stay until the timestamp given in `RateLimit-Reset` has been reached.

    ### Example rate limiting response

    ```shell
    HTTP/1.0 429 TOO MANY REQUESTS
    Content-Length: 66
    Content-Type: application/json; charset=utf-8
    Date: Mon, 11 Nov 2019 11:11:33 GMT
    RateLimit-Limit: 210
    RateLimit-Remaining: 0
    RateLimit-Reset: 1573468299256

    {
        "id": "too_many_requests",
        "message": "API Rate limit exceeded."
    }
    ```

    It is important to understand how rate limits are reset in order to use the API efficiently. Rate limits are reset for all counted requests at once. This means that that once the timestamp `RateLimit-Remaining` has arrived all counted request are reset and you can again start sending requests to the API.

    This allows for short burst of traffic. The downside is once you have hit the request limit no more requests are allowed until the rate limit duration is reset.

    ## Object Relations
    Relationships describe resource objects (storages, networks, IPs, etc.) that are connected to a server.
    These relationships are treated like objects themselves and can have properties specific to this relation.

    One example would be, that the MAC address of a private network connected to a server (Server-to-Network relation) can be found as property of the relation itself - the relation is the _network interface_ in the server.

    Another example is storage, where the SCSI LUN is also part of the Server-to-Storage relation object.

    This information is especially interesting if some kind of network boot is used on the servers, where the properties of the server need to be known beforehand.

    ## Deleted Objects
    Objects that are deleted are no longer visible on their *regular* endpoints.
    For historical reasons these objects are still available read-only on a special endpoint named /deleted.
    If objects have been deleted but have not yet been billed in the current period, the yet-to-be-billed price is still shown.

    <!-- #strip_js -->
    ## Node.js Library

    We have a JavaScript library for you to use our API with ease.

    <a href="https://www.npmjs.com/package/@gridscale/api" target="_blank"><img src="https://badge.fury.io/js/%40gridscale%2Fapi.svg" alt="npm badge"></a>

    <aside class="success">
    We want to make it even easier for you to manage your Infrastructure via our API - so feel free to contact us with any ideas, or languages you would like to see included.
    </aside>

    Requests with our Node.js lib return a little differently. Everything is the same except it allows you to add URL parameters to customize your requests.

    To get started <a href="https://www.npmjs.com/package/@gridscale/api" target="_blank">click here</a> .

    <!-- #strip_js_end -->

    <!-- #strip_go -->
    ## Golang Library
    We also have a Golang library for Gophers.

    Requests with our Golang lib return a little differently. Everything is the same except it allows you to add URL parameters to customize your requests.

    To get started <a href="https://github.com/gridscale/gsclient-go" target="_blank">click here</a> .

    <!-- #strip_go_end -->

    <!-- #strip_python -->
    ## Python Library

    We have a Python library, that optionally also simplifies handling of asynchronous requests by mimicking synchronous blocking behaviour.

    To get started <a href="https://pypi.org/project/gs-api-client/" target="_blank">click here</a> .

    <!-- #strip_python_end -->

    # Authentication

    In order to use the API, the User-UUID and an API_Token are required.
    Both are available via the web GUI which can be found here on <a href="https://my.gridscale.io/APIs/" target="_blank">Your Account</a>

    <aside class="success">
    If you are logged in, your UUID and Token will be pulled dynamically from your account, so you can copy request examples straight into your code.
    </aside>

    The User-UUID remains the same, even if the users email address is changed.
    The API_Token is a randomly generated hash that allows read/write access.

    ## API_Token

    <table class="security-details"><tbody><tr><th> Security scheme type: </th><td> API Key </td></tr><tr><th> header parameter name:</th><td> X-Auth-Token </td></tr></tbody></table>

    ## User_UUID

    <table class="security-details"><tbody><tr><th> Security scheme type: </th><td> API Key </td></tr><tr><th> header parameter name:</th><td> X-Auth-UserId </td></tr></tbody></table>

    ## Examples

    <!-- #strip_js -->
    > Node.js
    ```
    // to get started
    // read the docs @ https://www.npmjs.com/package/@gs_js_auth/api
    var gs_js_auth = require('@gs_js_auth/api').gs_js_auth;
    var client = new gs_js_auth.Client("##API_TOKEN##","##USER_UUID##");
    ```
    <!-- #strip_js_end -->

    <!-- #strip_go -->
    > Golang
    ```
    // to get started
    // read the docs @ https://github.com/gridscale/gsclient-go
    config := gsclient.NewConfiguration(
      "https://api.gridscale.io",
      "##USER_UUID##",
      "##API_TOKEN##",
      false, //set debug mode
    )
    client := gsclient.NewClient(config)
    ```
    <!-- #strip_go_end -->

    > Shell Authentication Headers
    ```
      -H "X-Auth-UserId: ##USER_UUID##" \
      -H "X-Auth-Token: ##API_TOKEN##" \
    ```

    > Setting Authentication in your Environment variables
    ```
    export API_TOKEN="##API_TOKEN##" USER_UUID="##USER_UUID##"
    ```

    <aside class="notice">
    You must replace <code>USER_UUID</code> and <code>API_Token</code> with your personal UUID and API key respectively.
    </aside>

securityDefinitions:
  API_Token:
    type: apiKey
    in: header
    name: X-Auth-Token
    description: |
      To make any successful requests to the API, you will need a valid API Keys which can be found in the panel under "API-Keys" in the panel.
  User_UUID:
    type: apiKey
    in: header
    name: X-Auth-UserId
    description: |
      To make any successful requests to the API, you will need a valid API Keys which can be found in the panel under "API-Keys" in the panel.
security:
  - API_Token: []
    User_UUID: []

tags:
- name: "request"
  x-displayName: "Requests"
- name: "server"
  x-displayName: "Server"
  description: |
    Our enterprise grade servers offer several features such as real-time provisioning, private networks, nested virtualization, 
    zero downtime, auto recovery as well as hot-plugging. You can tailor your requirements to seamlessly scale complex architectures across multiple hardware profiles.

- name: "server isoimages"
  x-displayName: "Server ISO Images"
  description: |
    You can take advantage of the variety of images that we offer including several open source distributions and Windows. You also have the 
    possibility to use your own custom ISO images as well. 

- name: "server power"
  x-displayName: "Server Power Status"
  description: |
    The server power status enables you to identify the current status of the specified server, as well as turn it on or off either directly or via ACPI.

- name: "server storage"
  x-displayName: "Server Storages"
  description: |
    Our high performance NVMe and SSD cloud storages are designed with security, availability, flexibility, ease-of-use and speed in mind. All data is encrypted at rest and 
    stored on enterprise grade SSDs.

- name: "server ip"
  x-displayName: "Server IPs"
  description: |
    As one of the first cloud providers with native IPv4 and IPv6 support, we also offer failover IPs which you can utilise for your next cutting-edge project.

- name: "server network"
  x-displayName: "Server Networks"
  description: |
    Our networking technology enables all the various infrastructure components to securely communicate with each other, the Internet as well as on-premise networks. 

- name: "storage"
  x-displayName: "Storage"
  description: |
    Our high performance NVMe and SSD cloud storages are designed with security, availability, flexibility, ease-of-use and speed in mind. All data is encrypted at rest 
    and stored on enterprise grade SSDs across multiple availability zones. Ranging across multiple performance classes, our storages are able fulfill even the highest I/O requirements.
    
    Our offerings include the following storage options:

    ## Distributed Storage
    With complete Backup Center support and boasting triple data redundancy over three separate 
    storage servers, our bootable ceph-based Distributed Storages support up to 4096 GB capacity, which is expandable upon request. You can 
    choose your preference from among three different storage classes - Standard, High and Insane.

    A server can have up to eight Distributed Storages, and one ISO Image attached to it.

    To create a distributed storage, include `distributed` as the `storage_variant` to the Storage Post <a href="#operation/createStorage">request</a>.

    ## Rocket Storage (Labs)
    Our bootable NVMe-based local storages are physically attached servers and support up to 500 GB capacity, offering extremely low latency and high throughput. 
    Keep in mind that being a local storage, this high performance comes with certain limitations - only one snapshot per storage is available and 
    backups need to be <b>manually configured</b>. Data stored on Rocket Storage persists only until a server is turned off or deleted. 

    Currently, a Rocket Storage can only be resized by powering it down and ensuring that there is no Snapshot associated with it. 

    A server can have up to one Rocket Storage, seven Distributed Storages, and one ISO image attached to it.

    To create a rocket storage, include `local` as the `storage_variant` to the Storage Post request.

    ## Object Storage
    Read more about Object Storage <a href="#tag/object-storage">here</a>.

- name: "ip"
  x-displayName: "IP Addresses"
  description: |
    As one of the first cloud providers with native IPv4 and IPv6 support, we also offer failover IPs which you can utilise for your next cutting-edge project. Setting an IP 
    address as a failover enables you to use it to manually configure a “group of redundancy” within your infrastructure, or simply allow you to transfer traffic between configured VMs with ease.

- name: "network"
  x-displayName: "Network"
  description: |
    Our networking technology enables all the various infrastructure components to securely communicate with each other, the Internet as well as on-premise networks. 
    Design and build complex networks and rules for private as well as breakout networks.

    For private networks, enabling the L2-filter ensures that servers connected to the network can only communicate with their own MAC address, prohibiting MAC spoofing.

- name: "firewall"
  x-displayName: "Firewall"
  description: |
    With cloud firewalls, you can determine which network traffic is allowed and eliminate mundane tasks through rule sets and smart templates. Define individual rules for each server, based on IP addresses and ports.

- name: "iso image"
  x-displayName: "ISO Images"
  description: |
    You can take advantage of the variety of images that we offer including several open source distributions and Windows. You also have the possibility to use your own custom ISO images as well. 

- name: "SSH key"
  x-displayName: "SSH Keys"
  description: |
    Secure Shell Keys enables you to securely access and operate your network services over an unsecured network. 

- name: "Location"
  x-displayName: "Location"
  description: |
    Our cloud-based offerings are built on physical infrastructure across different locations.

- name: "object storage"
  x-displayName: "Object Storage"
  description: |
    Using our S3-compatible Object Storage offering, data can be securely accessed from anywhere, including but not limited to applications or IoT devices. You can also flexibly perform instantaneous 
    real-time backups by exporting snapshots as well as manage buckets. The following are always required as parameters:

    Endpoint : https://gos3.io
    Region   : eu

    Currently, all write/admin users have full access to the bucket, since they are linked to the access key and tokens that are generated.

    Learn how to get started with Object Storage here.

- name: "paas"
  x-displayName: "PaaS"
  description: |
    Our fully managed and automated PaaS services are dynamically scaled in real time, eliminating the need for time-consuming installations, management, monitoring and security updates.  
    We offer a range of platform services including MariaDB, MySQL and Redis. The services are split by service size, meaning that if you would like a 4GB service, look for the service with the desired RAM configuration. 
    You can get a list of all available services using the PaaS Services Templates GET <a href="#operation/getPaasServiceTemplates">endpoint</a>.
    
    Our PaaS enables Core and Storage autoscaling by default. If you are an expert user, you can limit the compute and storage autoscaling by including the `resource_limits` attribute while <a href="#operation/createPaasService">posting</a> a new service.

    PaaS relies on Security Zones to communicate with your infrastructure. You can read more about them <a href="#tag/security-zone">here</a>.

- name: "security zone"
  x-displayName: "Security Zone"
  description: |
    Security Zones are the connecting element between your Platform Services and your infrastructure - the network configuration is completely automatic. Designed to protect your sensitive data, 
    Security Zones are private networks on which Platform Services run encapsulated with servers that are connected to the zone. 

    The first security zone will be created by us on demand, and it will then be used by default. If you would like to use another zone to set up your own private VMs, you would have to create it yourself first. 

    Security Zones cannot be deleted, if there is a connected service.


- name: "kubernetes"
  x-displayName: "Kubernetes Clusters"
  description: |
    Kubernetes cluster provisioning and management is performed via <a href="#tag/paas">PaaS API endpoints</a>.
    This section will give you an overview of Kubernetes cluster related processes and how to invoke them.

    ## Create a Kubernetes Cluster
    To create a new Kubernetes cluster, you <a href="#operation/createPaasService">create a service</a> with service
    template which refers to the k8s_version you want to deploy. The service templates can be
    obtained programmatically by <a href="#operation/getPaasServiceTemplates">fetching the list of available service templates</a>.

    As with other services, a Kubernetes cluster has parameters. These parameters control the worker node resources.
    The parameters and their validation schema can be found in the `parameters_schema` element of the
    service template.

    To create a cluster running 3 worker nodes with 2 CPU cores, 4 GB memory and a 32 GB storage of storage
    type `storage_insane` **per** worker node, you specify these parameters:
    ```json
    {
     "k8s_worker_node_count": 3,
     "k8s_worker_node_cores": 2,
     "k8s_worker_node_ram": 4,
     "k8s_worker_node_storage": 32,
     "k8s_worker_node_storage_type": "storage_insane"
    }
    ```

    After you created your Kubernetes cluster, you will find all cluster resources, namely servers, storages and ip addresses,
    transparently in their corresponding GET endpoints or in your panel. Changes to these resources should be avoided, as they
    can potentially interrupt your cluster, interfere with maintenance processes and are ephemeral by nature.
    Kubernetes worker nodes can be replaced at any time - i.e. during Kubernetes upgrades and maintenance processes to
    restore cluster health.

    ## Access your Kubernetes Cluster
    To access your cluster with `kubectl`, you need a kubeconfig. This kubeconfig contains an X.509 client certificate and
    holds all the relevant information for kubectl to know where to connect to. Since kubeconfigs cannot be revoked, lifetime of a kubeconfig is limited.

    <!-- #strip_gs -->
    The recommended way of obtaining your kubeconfig is to use our cli tool <a href="https://github.com/gridscale/gscloud">gscloud</a>.
    gscloud integrates itself into kubectl to provide kubectl with a valid kubeconfig whenever you want to access your cluster. To set up gscloud,
    download it from the <a href="https://github.com/gridscale/gscloud/releases">github repository page</a> and initialize it with an API key that you have created in your panel.

    To initialize gscloud, generate a config
    ```shell
    $ gscloud make-config
    ```
    and edit that with your editor of choice.

    Now you can start using your cluster by retrieving a kubeconfig for it.
    ```shell
    $ gscloud kubernetes cluster save-kubeconfig --credential-plugin --cluster <cluster_uuid>
    ```
    The `cluster_uuid` is the `object_uuid` of the service you created.

    gscloud adds a new context to your `~/.kube/config` for your cluster. You can now use `kubectl` to manage it.

    Alternatively you can obtain your kubeconfig manually.
    <!-- #strip_gs_end -->

    To generate a new kubeconfig, call the <a href="#operation/renewPaasServiceCredentials">renew service credentials</a> endpoint.
    Once that asynchronous request has finished, a new `kubeconfig`-type credential is stored in the `credentials` list
    of your service. Grab the kubeconfig, which is in YAML format, from the `kubeconfig` attribute of that credential
    and store it as a plain text file in under `~/.kube/config`.

    You can now use `kubectl` to manage your cluster.

    ## Scale your Kubernetes Cluster
    To scale your Kubernetes cluster up or down, change the `k8s_worker_node_count` parameter correspondingly to a higher or lower value.

    <aside class="notice">
    When changing parameters of a service, the <i>parameters</i> attribute is replaced as a whole. Therefore, also include parameters that you do not want to change with their existing values.
    </aside>

    ## Upgrade your Kubernetes Cluster
    To upgrade your Kubernetes cluster to a more recent release version, change the service template uuid to the desired oe which matches the desired version.
    The list of currently allowed upgrade versions is available as part of <a href="#operation/getPaasService">get paas service</a> endpoint.

    <aside class="notice">
    Currently patch-release updates and minor upgrades are supported for Kubernetes clusters.
    </aside>

    <aside class="notice">
    When changing parameters of a service, the <i>parameters</i> attribute is replaced as a whole. Therefore, also include parameters that you do not want to change with their existing values.
    </aside>

    ## Delete your Kubernetes Cluster
    To delete your Kubernetes cluster, <a href="#operation/deletePaasService">delete the corresponding service</a>.

    On cluster deletion, all immediate cluster resources, namely servers, storages and ip addresses of your master and
    worker nodes, will be deleted. Resources that have been created dynamically by your cluster, such as storages for
    PVCs or load balancers for services of type LoadBalancer, will be removed with best-effort, depending on cluster health.

    <!-- #strip_gs -->
    ## Adding a Load Balancer to Kubernetes Clusters 
    We support adding Load Balancers to your cluster in a Kubernetes native way. Simply define the service in your configuration.
    Below are the parameters and values.

    service | default | possible values
    --- | --- | ---
    service.beta.kubernetes.io/gs-loadbalancer-mode  | tcp | tcp, http
    service.beta.kubernetes.io/gs-loadbalancer-algorithm | leastconn | leastconn, roundrobin

    ## Example
    ```
    annotations:
    service.beta.kubernetes.io/gs-loadbalancer-mode: http
    service.beta.kubernetes.io/gs-loadbalancer-algorithm: roundrobin
    ```

    ## Editing an existing Load Balancer
    `kubectl annotate --overwrite svc testing-ingress "service.beta.kubernetes.io/gs-loadbalancer-mode=http" "service.beta.kubernetes.io/gs-loadbalancer-algorithm=roundrobin"`
    <!-- #strip_gs_end -->

- name: "loadbalancer"
  x-displayName: "Load Balancer"
  description: |
    Our fully managed redundant load balancers can be configured for L4 and L7 networking, enabling you to fine-tune and distribute incoming traffic to your virtual machines automatically, ensuring that traffic is evenly distributed without overstraining VMs. 
    Load balancers can also be created as an Ingress for GSK clusters if requested. You can configure and modify load balancers without worrying about availability or infrastructure performance.      

- name: "deleted"
  x-displayName: "Deleted"
  description: |
    Use this section to retrieve information regarding various deleted components.

- name: "storage snapshot"
  x-displayName: "Storage Snapshots"
  description: |
    A snapshot is a saved instance of the current stage of your storage. Continuous snapshots and backups help prevent data losses and ensure reliable data retention. 
    Available in real-time, a snapshot can be used to create <a href="#operation/createTemplate">create templates</a>, export to Object Storage or rollback your changes if required. 


- name: "storage snapshot schedule"
